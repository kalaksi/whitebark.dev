<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitebark software</title>
    <style>
        @font-face {
            font-family: 'TeXGyreBonumRegular';
            src: url('fonts/TexGyreBonum/texgyrebonum-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            background-color: #2e302f;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        h1 {
            font-family: 'TeXGyreBonumRegular', sans-serif;
            font-size: 1.5rem;
            margin-top: 1rem;
            text-align: center;
        }

        .content {
            margin: 0;
            margin-top: 5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #AAAAAA;
        }
        .content img {
            width: 50%;
            max-width: 50vw;
            height: auto;
            object-fit: contain;

            @media (min-width: 1280px) {
                max-width: 25vw;
            }
        }

    </style>
</head>
<body>
    <div class="content">
        <img src="whitebark-logo.png">
        <h1>Whitebark Software</h1>
    </div>
</body>
</html>
